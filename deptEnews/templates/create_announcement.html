{% extends 'base.html' %}

{% block head %}
    <title>Create Announcements</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0">Create Announcements</h1>
                </div>
                <div class="card-body">
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.title.label_tag }}<br>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            {{ form.content.label_tag }}<br>
                            {{ form.content }}
                        </div>
                        <div class="form-group">
                            {{ form.date.label_tag }}<br>
                            {{ form.date }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
