{%extends 'base.html'%}
{%block head%}
<style>
    body {
        background-color: #f4f4f4;
    }
    .login-container {
        margin-top: 100px;
    }
</style>
{%endblock%}
{%block content%}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card login-container">
                <h5 class="card-header">Login</h5>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
